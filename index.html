<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jakab Heindl — Producer & Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState } = React;

    const PROFILE = {
      name: "Jakab Heindl",
      title: "Producer & Designer",
      location: "Helsinki, FI",
      summary:
        "I bridge creative ambition with structured delivery. I connect design goals with production practices, making sure creative ideas become tangible, shippable results.",
      highlights: [
        "Led a cross-division project at SAP, enabling collaboration between Customer Support Engineers, Developers, and enablement teams across the organization",
        "Producer & Lead Designer on a Gold Medal-winning game at the Florence Games Festival Game Jam (2025), invited to present at the festival in Florence",
        "M.Sc. Game Design (in progress) — Erasmus Mundus (REPLAY) program",
      ],
    };

    const LINKS = {
      email: "jakabheindl0@gmail.com",
      resumeUrl: "#",
      linkedin: "https://www.linkedin.com/in/jakab-heindl/",
      itch: "https://jakabheindl.itch.io/",
    };

    const PROJECTS = [
      {
        id: "sap-project",
        title: "SAP Cross-Division Collaboration Project",
        role: "Project Manager",
        when: "2022–2024",
        team: "SAP Global",
        tags: ["Production", "Leadership"],
        blurb:
          "Managed a cross-division initiative uniting Customer Support Engineers, Developers, and global enablement teams to improve collaboration and knowledge-sharing across SAP’s largest business units.",
        responsibilities: [
          "Defined project scope, milestones, and deliverables for a multi-year initiative",
          "Facilitated collaboration across SAP’s major divisions, including global stakeholders",
          "Coordinated tasks and communication between engineering, support, and enablement",
          "Monitored progress, identified blockers, and aligned cross-department dependencies",
          "Reported outcomes and risks to leadership to maintain visibility and support",
        ],
        outcomes: [
          "Successfully established collaboration channels between SAP’s two largest divisions",
          "Enabled knowledge-sharing processes improving customer support and developer coordination",
          "Recognized internally for managing a project with global-scale impact",
        ],
        links: {},
      },
      {
        id: "florence-jam",
        title: "Florence Games Festival Game Jam — Gold Medal Winner",
        role: "Producer & Lead Designer",
        when: "2025",
        team: "Team of 5 (cross-disciplinary)",
        tags: ["Production", "Design"],
        blurb:
          "A two-week jam project: a polished narrative experience that reimagined retro mechanics as storytelling tools, exploring impostor syndrome through branching play.",
        responsibilities: [
          "Set and maintained project vision, scope, and narrative direction",
          "Designed mechanics, progression, and level flow to reinforce story themes",
          "Scoped features and enforced cuts to reduce risk within the jam timeframe",
          "Led frequent playtests and iteration loops to validate design and narrative choices",
          "Managed team tasks, blockers, and decisions affecting the whole game",
          "Facilitated collaboration: team composition, motivation, and conversation moderation",
        ],
        outcomes: [
          "Won Gold Medal at the Florence Games Festival Game Jam (April 2025)",
          "Invited to Florence to present the game and speak on stage about the experience",
          "Delivered a polished, branching narrative prototype within the jam deadline",
        ],
        links: {},
      },
      {
        id: "co2-installation",
        title: "The Cost Behind a Choice — Interactive CO₂ Installation",
        role: "Producer, Systems & Tech Designer (Solo Project)",
        when: "2025",
        team: "Solo",
        tags: ["Production", "Systems", "Installation"],
        blurb:
          "A one-month solo project: an interactive installation where everyday product choices altered the environment of a room with lighting, sound, fog, heaters, and a rising water tank.",
        responsibilities: [
          "Defined project concept, scope, and phased milestones (design → prototype → automation)",
          "Designed and built all physical systems: lighting, heaters, fog machine, water pump, sensors",
          "Developed Unity control hub with CO₂ scoring, audio transitions, and operator interface",
          "Managed technical integration, sequencing, and safety considerations across all components",
          "Authored documentation for setup, shutdown, and operation to ensure reliable runs",
        ],
        outcomes: [
          "Delivered a fully functional installation prototype within one month",
          "Synchronized physical effects (lighting, audio, heaters, fog, water tank) responding to participant choices",
          "Established a clear automation roadmap (RFID detection, pump control, analytics) for future expansion",
          "Sparked participant engagement and discussion around consumer choice and environmental impact",
        ],
        links: {},
      },
    ];

    const SKILLS = [
      {
        title: "Production Toolkit",
        items: [
          "Roadmapping & scope control (vertical slices, milestone planning)",
          "Sprint planning, stand-ups, retros; clear decision logs",
          "Risk & dependency tracking (RAID), proactive feature cuts",
          "Backlog triage (MoSCoW, RICE); release criteria",
          "Cross-disciplinary team facilitation & conflict resolution",
        ],
      },
      {
        title: "Design Toolkit",
        items: [
          "Systems thinking; mechanics → dynamics → aesthetics",
          "Difficulty & progression design; economy tuning",
          "Playtest leadership; paper prototyping & iteration loops",
          "Narrative–mechanical integration; player readability & feedback",
          "Design docs: pillars, one-pagers, GDDs, postmortems",
        ],
      },
      {
        title: "Tech / Other",
        items: [
          "Unity (prototyping, integration, control systems)",
          "Basic coding (C#, JS, Python — for tools, prototypes, automation)",
          "Git, Jira/YouTrack, Confluence/Notion (workflow & tracking)",
          "Budgeting, forecasting, and data-driven decision making",
          "Strong presentation, documentation, and facilitation skills",
        ],
      },
    ];

    function Icon({ label }) {
      return (
        <span className="inline-block rounded-full border px-2 py-0.5 text-xs font-medium tracking-wide">
          {label}
        </span>
      );
    }

    function SectionTitle({ children }) {
      return (
        <h2 className="text-xl md:text-2xl font-semibold tracking-tight mb-3">
          {children}
        </h2>
      );
    }

    function Modal({ open, onClose, project }) {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center">
          <div className="absolute inset-0 bg-black/50" onClick={onClose} />
          <div className="relative z-10 w-[92vw] max-w-3xl rounded-2xl bg-white p-6 shadow-xl">
            <div className="flex items-start justify-between gap-4">
              <h3 className="text-lg md:text-xl font-semibold">{project?.title}</h3>
              <button
                onClick={onClose}
                className="rounded-full border px-3 py-1 text-sm hover:bg-gray-50"
              >
                Close
              </button>
            </div>
            <div className="mt-2 text-sm text-gray-700 leading-relaxed">
              <p className="mb-2">{project?.blurb}</p>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                  <h4 className="font-medium mb-1">Responsibilities</h4>
                  <ul className="list-disc pl-5 space-y-1">
                    {(project?.responsibilities || []).map((r, i) => (
                      <li key={i}>{r}</li>
                    ))}
                  </ul>
                </div>
                <div>
                  <h4 className="font-medium mb-1">Outcomes</h4>
                  <ul className="list-disc pl-5 space-y-1">
                    {(project?.outcomes || []).map((o, i) => (
                      <li key={i}>{o}</li>
                    ))}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function ProjectCard({ p, onOpen }) {
      return (
        <button
          onClick={() => onOpen(p)}
          className="group text-left rounded-2xl border p-4 hover:shadow-sm transition-all bg-white"
        >
          <div className="flex items-center justify-between gap-2">
            <h3 className="font-semibold">{p.title}</h3>
            <div className="text-xs text-gray-500">{p.when}</div>
          </div>
          <div className="text-sm text-gray-700 mt-1">{p.blurb}</div>
          <div className="flex flex-wrap gap-2 mt-2">
            {p.tags.map((t) => (
              <Icon key={t} label={t} />
            ))}
          </div>
          <div className="mt-2 text-xs text-gray-500">
            {p.role} · {p.team}
          </div>
        </button>
      );
    }

    function Header() {
      return (
        <header className="sticky top-0 z-40 backdrop-blur bg-white/70 border-b">
          <div className="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
            <a href="#top" className="font-semibold tracking-tight">{PROFILE.name}</a>
            <nav className="hidden md:flex gap-4 text-sm">
              <a href="#projects" className="hover:underline">Projects</a>
              <a href="#skills" className="hover:underline">Toolkits</a>
              <a href="#about" className="hover:underline">About</a>
              <a href="#contact" className="hover:underline">Contact</a>
              {LINKS.resumeUrl && (
                <a href={LINKS.resumeUrl} className="hover:underline">Résumé</a>
              )}
            </nav>
          </div>
        </header>
      );
    }

    function App() {
      const [open, setOpen] = useState(false);
      const [active, setActive] = useState(null);

      function onOpen(project) {
        setActive(project);
        setOpen(true);
      }

      return (
        <div id="top" className="min-h-screen">
          <Header />
          {/* Hero */}
          <section className="mx-auto max-w-5xl px-4 pt-10 pb-8">
            <div className="grid md:grid-cols-5 gap-6 items-start">
              <div className="md:col-span-3">
                <h1 className="text-2xl md:text-4xl font-semibold leading-tight">
                  {PROFILE.title}
                </h1>
                <p className="mt-3 text-base md:text-lg text-gray-700">
                  {PROFILE.summary}
                </p>
                <div className="mt-4 flex flex-wrap gap-2">
                  <Icon label={PROFILE.location} />
                  <Icon label="Production" />
                  <Icon label="Design" />
                </div>
              </div>
              <div className="md:col-span-2 bg-white rounded-2xl border p-4">
                <SectionTitle>Highlights</SectionTitle>
                <ul className="list-disc pl-5 space-y-1 text-sm">
                  {PROFILE.highlights.map((h, i) => <li key={i}>{h}</li>)}
                </ul>
                <div className="flex flex-wrap gap-2 mt-4">
                  {LINKS.itch && (
                    <a href={LINKS.itch} className="rounded-full border px-3 py-1 text-sm hover:bg-gray-50">itch.io</a>
                  )}
                  {LINKS.linkedin && (
                    <a href={LINKS.linkedin} className="rounded-full border px-3 py-1 text-sm hover:bg-gray-50">LinkedIn</a>
                  )}
                  {LINKS.resumeUrl && (
                    <a href={LINKS.resumeUrl} className="rounded-full border px-3 py-1 text-sm hover:bg-gray-50">Résumé</a>
                  )}
                </div>
              </div>
            </div>
          </section>

          {/* Projects */}
          <section id="projects" className="mx-auto max-w-5xl px-4 py-8">
            <SectionTitle>Selected Projects</SectionTitle>
            <p className="text-sm text-gray-600 mb-4">
              Curated for design–production impact. Click a card for responsibilities & outcomes.
            </p>
            <div className="grid md:grid-cols-2 gap-4">
              {PROJECTS.map((p) => (
                <ProjectCard key={p.id} p={p} onOpen={onOpen} />
              ))}
            </div>
          </section>

          {/* Skills */}
          <section id="skills" className="mx-auto max-w-5xl px-4 py-8">
            <SectionTitle>Toolkits</SectionTitle>
            <div className="grid md:grid-cols-3 gap-4">
              {SKILLS.map((s) => (
                <div key={s.title} className="rounded-2xl border bg-white p-4">
                  <h3 className="font-semibold mb-2">{s.title}</h3>
                  <ul className="list-disc pl-5 space-y-1 text-sm">
                    {s.items.map((i) => <li key={i}>{i}</li>)}
                  </ul>
                </div>
              ))}
            </div>
          </section>

          {/* About */}
          <section id="about" className="mx-auto max-w-5xl px-4 py-8">
            <SectionTitle>About</SectionTitle>
            <div className="rounded-2xl border bg-white p-4 text-sm text-gray-700 leading-relaxed">
              <p>
                I combine production discipline with design curiosity. From coordinating SAP’s global divisions, to leading a gold medal jam team, to building an installation solo, I’ve learned that the best projects come from clear scope, sustainable teamwork, and player-focused iteration. I aim to create environments where teams can do their best work without crunch.
              </p>
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="mx-auto max-w-5xl px-4 py-8">
            <SectionTitle>Contact</SectionTitle>
            <div className="rounded-2xl border bg-white p-4 text-sm">
              <p className="mb-2">For collaborations and opportunities, you can reach me at:</p>
              <ul className="space-y-1">
                <li>✉️ <a href={`mailto:${LINKS.email}`} className="underline">{LINKS.email}</a></li>
                <li>🔗 <a href={LINKS.linkedin} className="underline">LinkedIn</a></li>
                <li>📄 Résumé (coming soon)</li>
              </ul>
            </div>
            <footer className="text-xs text-gray-500 mt-6 pb-10">
              © {new Date().getFullYear()} {PROFILE.name}. All rights reserved.
            </footer>
          </section>

          <Modal open={open} onClose={() => setOpen(false)} project={active || {}} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
